<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="index2.html">ALTA PERSONA</a>
            </li>
        </ul>
    </nav>

    <header style="border: solid 1px black;">
        <h1>MI APLICACIÓN</h1>  
    </header>

    <main style="border: solid 1px black;">

        <section class="contenedor" id="contenedor"></section>

        <fieldset>
            <legend>NUEVA PERSONA</legend>

            <form id="formulario">
                
                <input type="hidden" id="idInput">

                <div>
                    <label for="nombreInput">Nombre</label>
                    <input type="text" name="nombreInput" id="nombreInput">
                </div>

                <div>
                    <label for="apellidosInput">Apellidos</label>
                    <input type="text" name="apellidosInput" id="apellidosInput">
                </div>

                <div>
                    <label for="edadInput">Edad</label>
                    <input type="number" name="edadInput" id="edadInput">
                </div>

                <div>
                    <label for="dniInput">DNI</label>
                    <input type="text" name="dniInput" id="dniInput">
                </div>

                <div>
                    <label for="lugarInput">Lugar de nacimiento</label>
                    <input type="text" name="lugarInput" id="lugarInput">
                </div>

                <div>
                    <label for="paisInput">País de nacimiento</label>
                    <input type="text" name="paisInput" id="paisInput">
                </div>

                <div>
                    <label for="direccionInput">Dirección</label>
                    <input type="text" name="direccionInput" id="direccionInput">
                </div>

                <div>
                    <label for="estudioInput">Último estudio</label>
                    <input type="text" name="estudioInput" id="estudioInput">
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </fieldset>
    </main>
