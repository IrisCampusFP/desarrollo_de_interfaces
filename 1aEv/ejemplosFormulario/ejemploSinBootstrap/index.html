<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <form class="formulario" id="formulario">
        <div class="contenedorInputs">


            <div class="inputs nombre">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" value="ramses" id="nombre" required>
            </div>
            <div class="inputs apellidos">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </div>
            <div class="inputs edad">
                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad">
            </div>

            <div class="inputs opcion">
                <label for="radioDni">DNI</label>
                <input type="radio" value="dni" name="documento" id="radioDni" checked="checked">
                <label for="radioNie">NIE</label>
                <input type="radio" value="nie" name="documento" id="radioNie">
            </div>

            <div class="dninie">

                <div class="inputs dni" id="contenedorDni">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni">
                </div>
                <div class="inputs nie" id="contenedorNie">
                    <label for="nie">NIE</label>
                    <input type="text" name="nie" id="nie">
                </div>


            </div>

            <div class="inputs politica">
                <label for="politica">Politica de Privacidad</label>
                <input checked="checked" type="checkbox" id="politica" value="1" required>
            </div>
        
        </div>

        <button class="botonEnviar" type="submit">Guardar Datos</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
